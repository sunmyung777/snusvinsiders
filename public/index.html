  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>JavaScript가 필요합니다</h1>
        <p>Young Tech Founders Forum 2025 웹사이트를 이용하시려면 JavaScript를 활성화해 주세요.</p>
        <p>You need to enable JavaScript to run this app.</p>
      </div>
    </noscript>

    <!-- Loading Screen -->
    <div id="loading-screen" style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-family: 'Inter', sans-serif;
    ">
      <div style="text-align: center; color: #ffffff;">
        <div style="
          width: 50px;
          height: 50px;
          border: 3px solid #333333;
          border-top: 3px solid #ffffff;
          border-radius: 50%;
          animation: spin 1s linear infinite;
          margin: 0 auto 20px;
        "></div>
        <h2 style="margin: 0; font-weight: 700; letter-spacing: 2px;">YTFF 2025</h2>
        <p style="margin: 10px 0 0; color: #cccccc; font-size: 14px;">Loading...</p>
      </div>
    </div>

    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>

    <script>
      // Remove loading screen when React app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            setTimeout(function() {
              loadingScreen.remove();
            }, 300);
          }
        }, 500);
      });
    </script>

    <!-- Main App Container -->
    <div id="root"></div>

    <script type="application/ld+json">
